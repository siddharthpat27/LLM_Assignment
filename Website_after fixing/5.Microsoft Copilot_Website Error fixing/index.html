<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Company</title>
    <style>
        /* Global styles */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            background-color: #ff5c5c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Body styles */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .product-image {
            max-width: 300px;
            margin-right: 20px;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.5;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>
    <div class="product-container">
        <img class="product-image" src="apple-product.jpg" alt="Apple Product">
        <p class="product-description">
            Discover the latest Apple products that redefine innovation. From sleek iPhones to powerful MacBooks, our technology is designed to enhance your life.
        </p>
    </div>

</html>
